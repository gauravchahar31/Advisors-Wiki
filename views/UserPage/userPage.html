<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/UserPage/style.css">
    <title>Manage Advisories</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9b59b6;">
        <img class="headerLogo" src="/assets/logo.png">
        <button class="navbar-toggler btn btn-primary" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span>Logout</span>
        </button>
    </nav>
    <br>
    <button type="button" class="btn btn-primary" style="margin-left: 10px;" data-toggle="modal" data-target="#exampleModalCenter">Create New Advisory</button>
    <br><br>
    
    <div class="advisoryBoard card-deck">
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Create New Advisory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="newAdvisory" onsubmit="createNewAdvisory(this, event)">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Advisory Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Example : MoneyGrow" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Advisory Description</label>
                            <input type="text" class="form-control" name="description" id="description" placeholder="Example : Best Market Tips" required>
                        </div>
                    </div>
                    <small id="responseBox"></small>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Modal -->
    <div class="modal fade editModal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit Advisory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="editAdvisory" onsubmit="editAdvisory(this, event)">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Advisory Name</label>
                            <input type="text" class="form-control" name="name" id="editName" placeholder="Example : MoneyGrow" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Advisory Description</label>
                            <input type="text" class="form-control" name="description" id="editDescription" placeholder="Example : Best Market Tips" required>
                            <input type="hidden" id="advisoryId" value="">
                        </div>
                    </div>
                    <small id="responseBox"></small>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/UserPage/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
